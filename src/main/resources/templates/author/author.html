<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head('Inicio')"></div>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">
		<!--sidebar-->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column"
			style="overflow-y: scroll; height: 100vh;">
			<!-- Main Content -->
			<div id="content">
				<!-- Topbar -->
				<div th:replace="fragments/topbar :: topbar"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-4 text-gray-800">Autor</h1>

					<hr class="sidebar-divider">
					<div th:object="${author}" th:remove="tag">
						<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
							role="alert">
							<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
						</ul>
					</div>

					<form th:action="@{/authors/save}" novalidate method="post">

						<div th:object="${author}">

							<div class="form-group row">
								<label for="firstName" class="col-sm-2 col-form-label">Nombres:</label>
								<div class="col-sm-6">
									<input type="text" th:field="*{firstName}"
										class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('firstName')}"
										th:errors="*{firstName}"></small>
								</div>
							</div>

							<div class="form-group row">
								<label for="lastName" class="col-sm-2 col-form-label">Apellidos:</label>
								<div class="col-sm-6">
									<input type="text" th:field="*{lastName}" class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('lastName')}"
										th:errors="*{lastName}"></small>
								</div>
							</div>
							<div class="form-group row">
								<label for="nationality" class="col-sm-2 col-form-label">Nacionalidad:</label>
								<div class="col-sm-6">
									<input type="text" th:field="*{nationality}" class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('nationality')}"
										th:errors="*{nationality}"></small>
								</div>
							</div>
							

						</div>

						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" value="Guardar" class="btn btn-secondary"></input>
								<a th:href="@{/authors/list}" class="btn btn-danger">Cancelar</a>
							</div>
						</div>

					</form>


					<p th:text="${mensaje}" class="form-text text-success"></p>

				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->
			<!-- Footer -->
			<div th:replace="fragments/footer :: footer"></div>
			<!-- End of Footer -->
		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->

	<div th:replace="fragments/scripts :: links"></div>

	<script>
        $('.input-group.date').datepicker({
            autoclose: true,
            todayHighlight: true
        });
    </script>
</body>
</html>
