<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head('Inicio')"></div>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <!--sidebar-->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column" style="overflow-y: scroll; height: 100vh;">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <div th:replace="fragments/topbar :: topbar"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800">Libro</h1>

                    <hr class="sidebar-divider">
                    <div th:object="${book}" th:remove="tag">
                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <form th:action="@{/books/save}" th:object="${book}" novalidate method="post">

                        <div class="form-group row">
                            <label for="title" class="col-sm-2 col-form-label">Titulo:</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{title}" class="form-control"
                                    th:errorclass="'form-control alert-danger'" />
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}"
                                    th:errors="*{title}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="authors" class="col-sm-2 col-form-label">Autor:</label>
                            <div class="col-sm-6">
                                <select class="select2 form-control" name="state" multiple="multiple" th:field="*{authors}">
                                    <option th:each="author:${listaAutores}" th:value="${{author}}" th:text="${author.firstName} + ' ' + ${author.lastName}"></option>
                                </select>
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('authors')}"
                                    th:errors="*{authors}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="original_language" class="col-sm-2 col-form-label">Lenguaje Original:</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{original_language}" class="form-control"
                                    th:errorclass="'form-control alert-danger'" />
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('original_language')}"
                                    th:errors="*{original_language}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="stockString" class="col-sm-2 col-form-label">Stock:</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{stockString}" class="form-control"
                                    th:errorclass="'form-control alert-danger'" />
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('stockString')}"
                                    th:errors="*{stockString}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="pagesString" class="col-sm-2 col-form-label">NÃºmero de Paginas:</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{pagesString}" class="form-control"
                                    th:errorclass="'form-control alert-danger'" />
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('pagesString')}"
                                    th:errors="*{pagesString}"></small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="submit" value="Guardar" class="btn btn-secondary"></input>
                                <a th:href="@{/books/list}" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>

                    </form>


                    <p th:text="${mensaje}" class="form-text text-success"></p>

                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
            <!-- Footer -->
            <div th:replace="fragments/footer :: footer"></div>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <div th:replace="fragments/scripts :: links"></div>
    <div th:replace="fragments/scripts :: select2"></div>
    <div th:replace="fragments/scripts :: select2-bootstrap4-theme"></div>

    <script>
        $(document).ready(function() {
            $('.select2').select2({
                language: "es",
            });
        });
    </script>
</body>

</html>
